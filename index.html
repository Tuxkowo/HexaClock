<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>HexaClock</title>
	<script src="clock.js"></script>
	<link rel="stylesheet" type="text/css" href="theme.css" />
</head>
<body id="body">
	<div id="gradient_overlay"></div>
	<div id="page_border"></div>
	<div id="about_container"><b>The hexa clock.</b><br/>Representing time as a hexadecimal color value.</div>
	<div id="copy_container"><a href="http://gui.llau.me/">gui.llau.me</a></div>
	<div id="full_container"><img src="view_fullscreen.png" alt="toggle fullscreen - just press F11"/></div>
	<div id="screensaver_container">I'm <a href="https://github.com/tuxkowo/hexaclock">Open Source</a>! - <a href="http://thecolourclock.co.uk/">Original Work</a> by <a href="http://www.lookatjack.com/">Jack Hughes</a></div>
	<div id="clock">
		<div id="clock_disp">
			<div id="both_clocks">
				<div id="dec" class="clock">
					<span id="dec_hours">00</span>:<span id="dec_minutes">00</span>:<span id="dec_seconds">00</span>
				</div>
				<div id="hex" class="clock hidden">
					<span id="hex_hours">FF</span><span id="hex_minutes">FF</span><span id="hex_seconds">FF</span>
				</div>
			</div>
		</div>
		<div id="clock_selector">
			<div id="to_dec" class="selected">&nbsp;</div>
			<div id="to_hex">&nbsp;</div>
		</div>
	</div>
</body>
</html>
